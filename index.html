<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TD</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script type="module" crossorigin src="./assets/index-CEaqw5Js.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Bg1dU8RF.css">
</head>

<body>
  <div id="game-overlay">
    <div id="game-stats">
      <div id="health-display">Health: <span id="health-value">100</span></div>
      <div id="points-display">Points: <span id="points-value">0</span></div>
    </div>
    <div id="game-over-screen" style="display: none;">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="final-score">0</span></p>
      <button id="restart-btn">Restart Game</button>
    </div>
  </div>
  <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 4; filterMinCF:0.0001; filterBeta: 0.001"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Base (Target 0) - Silver Icosahedron -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-icosahedron position="0 0 0" radius="0.5" color="white" opacity="1" metalness="0.5" roughness="0.3"
        animation="property: rotation; to: 0 0 360; loop: true; dur: 10000; elasticity: 0; easing: linear"></a-icosahedron>
    </a-entity>

    <!-- Tower (Target 1) - Red Sphere with Range Circle -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-circle position="0 0 0.01" radius="1" color="red" opacity="0.1"></a-circle>
      <a-sphere position="0 0 0.1" radius="0.2" color="red" roughness="1"></a-sphere>
    </a-entity>

    <!-- 
    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="#4CC3D9" opacity="0.7"></a-plane>
      <a-box position="0 0 0.1" rotation="0 45 0" color="#4CC3D9" depth="0.2" height="0.2" width="0.2"></a-cube>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 3">
      <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="#39A0ED" opacity="0.7"></a-plane>
      <a-cone position="0 0 0.1" radius-bottom="0.1" height="0.2" color="#39A0ED"></a-cone>
    </a-entity> 
    -->
  </a-scene>

</body>

</html>
